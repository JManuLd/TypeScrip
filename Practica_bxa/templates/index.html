<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base * Altura/2</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
</head>
<body>
    <h1 class="text-center mt2-2">Base Por Altura</h1>

    <div class="container ">
        <div class="jumbotron">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Teclee el primer numero</label>
                        <input id="Base" for="" type="number" class="form-control" placeholder="Ingrese la base">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Teclee el segundo numero</label>
                        <input id="Altura" type="number" class="form-control" placeholder="Ingrese la altura">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btnrelizarformula" class="btn btn-outline-danger btn-block">
                        Realizar la Formula
                    </button>
                </div>
            </div>
            <div id="imprimir" class="alert alert-warning mt-5" role="alert">
                Resultado de la suma
              </div>
        </div>
    </div>
    <!--Script para conectar con el js-->
    <script src="../js/baseporaltura.js"></script>
</body>
</html>
