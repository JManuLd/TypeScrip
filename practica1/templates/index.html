<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-2">Aplicacion 1</h1>
    <div class="container">
      <div class="jumbotron">
        <!-- Primera caja de texto donde se escribe el numero-->
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for=""> Teclee el primer numero</label>

              <input id="ipnumero1"
                type="number"
                class="form-control"
                placeholder="digite el primer numero a sumar"
              />
            </div>
          </div>
        </div>

        <!-- Segunda caja de texto donde se escribe el numero-->

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="">Teclee el segundo numero a sumar</label>
              <input id="ipnumero2"
                type="number"
                class="form-control"
                placeholder="Digite el segundo numero a sumar"
              />
            </div>
          </div>
        </div>

        <!--Boton donde se hace la accion-->

        <div class="row">
          <div class="col-12">
            <button id="bntres" class="btn btn-outline-danger btn-block">
              Sumar Los Numeros
            </button>
          </div>
        </div>

        <!-- Alrt es como una caja de texto-->
        <div id="imprimirres" class="alert alert-warning mt-5" role="alert">
          Resultado de la suma
        </div>
      </div>
    </div>

    <script src="./../js/app1.js"></script>
  </body>
</html>
